name: Deploy to S3 + CloudFront
permissions:
  contents: read

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install 

      - name: Build project
        run: npm run build
        
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-east-2'
     
      - name: Sync to S3 Bucket 1
        run: aws s3 sync ./dist s3://${{ secrets.AWS_S3_BUCKET }} --delete --acl public-read --exclude '.git/*'

      - name: Sync to S3 Bucket 2
        run: aws s3 sync ./dist s3://${{ secrets.AWS_S3_BUCKET_2 }} --delete --acl public-read --exclude '.git/*'
          
